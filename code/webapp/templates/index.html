<!DOCTYPE html>
<html>
<head>
<title>Dolphin Object Detector by Wong Siu Fai</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "/style/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="title">Dolphin Object Detector by Wong Siu Fai</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="preview" class="carousel slide">
                <ol id="indicator" class="carousel-indicators"></ol>
                <div id="inner" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#preview" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#preview" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">  
        <div class="element">
            <form method="POST" enctype="multipart/form-data">
                <label for="uploader">Select image(s):</label>
                <input type="file" id="uploader" name="files[]" accept="image/*" multiple/>
                <button type="submit" class="btn btn-warning">Upload</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
